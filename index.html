<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Controle de Gastos</title>

<link rel="stylesheet" href="estilo.css">

</head>
<body>
<div class="container">
<h2>Cadastro de Despesas</h2>

<form id="formDespesa">
    <label for="categoria">Categoria:</label>
    <select id="categoria">
        <option value="alimentacao">Alimentação</option>
        <option value="habitação">Habitação</option>
        <option value="transporte">Transporte</option>
        <option value="saúde">Saúde</option>
        <option value="educação">Educação</option>
        <option value="imposto">Imposto</option>
    </select><br>
    <label for="categoria2">Categoria 2</label>
    <select id="categoria2">
        <option value="fixa">Fixa</option>
        <option value="Variável">Variável</option>
    </select><br>
    <label for="nomeDespesa">Despesa:</label>
    <input type="text" id="nomeDespesa" required><br>
    <label for="valor">Valor:</label>
    <input type="number" id="valor" required><br>
    <button type="button" onclick="adicionarDespesa()">Adicionar Despesa</button>
</form>

<h3>Despesas Cadastradas</h3>
<input type="text" id="inputPesquisa" placeholder="Pesquisar despesas por categoria" oninput="pesquisarDespesas()">
<div id="listaDespesas"></div>

<script src="script.js"></script>
</body>
</html>
